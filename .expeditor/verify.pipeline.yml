---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:
- label: lint-chefstyle
  command:
    - .expeditor/run_linux_tests.sh "rake style"
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster

- label: run-ohai
  command:
    - .expeditor/run_linux_tests.sh "bundle exec ohai"
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster

- label: run-specs-ruby-2.7
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster

- label: run-specs-ruby-3.0rc
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:3.0-rc-buster

- label: run-specs-windows
  command:
    # we need the ruby 2.7 version of bundler, the 2.5/2.6 versions cannot pull our Gemfile correctly
    - gem install bundler
    - bundle install --jobs=7 --retry=3 --without=profile
    - bundle exec rake spec
  expeditor:
    executor:
      docker:
        host_os: windows
